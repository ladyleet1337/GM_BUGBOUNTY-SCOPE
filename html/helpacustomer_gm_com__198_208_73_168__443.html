	<!-- Google Maps API async dynamic loading based on need -->
	<script>
		var googleMapsLoaded = false;	
		function initialize(){
			googleMapsLoaded = true;
		}
		function loadGoogleMaps(){
			var lang = window.gm.bml.lang;
	 		var region = window.gm.bml.market.toUpperCase();
	 		var regionLangParameter = '&language='+ lang +'&region='+ region;
			
		  var script = document.createElement('script');
		  script.type = 'text/javascript';
		  script.src = 'https://maps.googleapis.com/maps/api/js?libraries=places&client=gme-adamopelag&sensor=false&callback=initialize' + regionLangParameter;
		  document.body.appendChild(script);
		}
	</script>
