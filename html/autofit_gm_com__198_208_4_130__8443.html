

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoFuel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <br>
            <form id="verificationForm" action="/verification" method="POST">
                <div class="form-group">
                    <label for="email">GM Email Address</label>
                    <input id="email" name="email" field="{email}" name="email" placeholder="GM Email" type="email" class="form-control" value=""/>
                    
                </div>

                <input id="ref" name="ref" field="*{ref}" name="ref" type="hidden" value=""/>

                <input id="code" name="code" field="*{code}" name="code" type="hidden" value=""/>

                <button type="submit" class="btn btn-block btn-primary">Submit</button>
            <div>
</div></form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
