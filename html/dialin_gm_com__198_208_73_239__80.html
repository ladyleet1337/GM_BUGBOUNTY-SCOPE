

<!--Note: if DOCTYPE element is added, the iframe cannot have 100% of the browser. The 100% doesn't work -->
<!--This might something we want to watch if behavior is different in different browsers                 -->
<html style="height: 100%;">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
  body {margin: 0; padding: 0;}
  iframe {width: 100%; height: 100%; border: 0px;}
</style>
<title>Microsoft Lync 2013</title>
<script type="text/javascript">
    function ConferenceProxyOnLoad() {
        // Hide the scrollbar for the main window, since the iFrame
        // will have its own scrollbar and that is the only one that
        // is relevant.
        window.document.body.style.overflow = "hidden";
    }
</script>
</head>

<body style="height: 100%; min-height:100%;" onload="ConferenceProxyOnLoad();">
    <iframe src="https://uswlyncfeext1.gm.com/Dialin/Conference.aspx" id="confIFrame"/>      
</body>
</html>
