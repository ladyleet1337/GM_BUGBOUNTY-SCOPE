function browserCheck() {
    var is_firefox = agt.indexOf("firefox") != -1;
    var is_netscape = agt.indexOf("netscape") != -1;
    var wrongBrowser = false;
    if(is_netscape)
    {
        var version = agt.substring(agt.lastIndexOf("netscape/")+9);
        if(parseFloat(version) < 7.0)
        {
                wrongBrowser = true;
        }
    }
    else if(is_firefox)
    {
        var version = agt.substring(agt.indexOf("firefox/")+8);
        if(parseFloat(version) < 1.0)
            wrongBrowser = true;
    }
    else if(is_gecko)
    {
        var rvIndex = agt.indexOf("rv:");
        var version = agt.substring(rvIndex+3, agt.lastIndexOf(")"));
        if(parseFloat(version) < 1.7)
            wrongBrowser = true;
    }
    else if(is_ie)
    {
        if(!is_ie6up)
            wrongBrowser = true;
    }
    else if(is_nav && is_major<5)
    {
        wrongBrowser = true;
    }
    else if(!is_nav)
    {
        wrongBrowser = true;
    }
    if(wrongBrowser)
    {
        top.location.href = "/admingui/jsp/browserError.jsp";
    }
}
