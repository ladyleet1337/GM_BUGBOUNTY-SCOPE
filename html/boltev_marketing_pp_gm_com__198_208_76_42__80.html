    <!-- Adobe Analytics -->
    <script>
        var adobeAnalyticsHelper = {
            getBreakPoint: function () {
                var screenWidth = document.querySelector('body').getClientRects().item(0).width;

                if (screenWidth <= 786)
                    return "Phone";
                else if (screenWidth > 786 && screenWidth <= 992)
                    return "Tablet";
                else if (screenWidth > 992)
                    return "Desktop";
                else
                    return "Unable to determine";
            },
            getOrientation: function () {
                if (window.innerWidth > window.innerHeight)
                    return "landscape";
                else
                    return "portrait";
            },
            addEvent: function (element, type, handler) {
                if (element.attachEvent)
                    element.attachEvent('on' + type, handler);
                else
                    element.addEventListener(type, handler);
            },
            getPostalCode: function () {
                if (getCookie('inventory-search') === null ||
                    getCookie('inventory-search') === undefined ||
                    getCookie('inventory-search') === "" ||
                    typeof (getCookie('inventory-search')) !== "object" ) {
                    return "";
                }
                var cookieObj = JSON.parse(atob(getCookie('inventory-search')));
                return cookieObj.PostalCode;
            }
        }

        //Adobe Analytics Data Layer
        var digitalData = window.digitalData ||
            {
                pageInfo: {},
                vehicleInfo: {},
                visitorProfile: {}
            };

        var sectionInfo = window.location.pathname.split('/').filter(function (s) { return s !== ''; });

        digitalData.pageInfo.siteSectionLevel1 = sectionInfo[0] == null ? 'index' : sectionInfo[0];
        digitalData.pageInfo.siteSectionLevel2 = sectionInfo[1] == null ? '' : sectionInfo[1];
        digitalData.pageInfo.siteSectionLevel3 = sectionInfo[2] == null ? '' : sectionInfo[2];

        var sectionInfoArray = [
            digitalData.pageInfo.siteSectionLevel1,
            digitalData.pageInfo.siteSectionLevel2,
            digitalData.pageInfo.siteSectionLevel3].filter(function (s) { return s !== ''; })

        digitalData.pageInfo.siteSectionLevel5 = sectionInfoArray.join(':');

        digitalData.pageInfo.pageName = 'ch:na:us:en:bolt-ev:' + digitalData.pageInfo.siteSectionLevel5;
        digitalData.pageInfo.url = window.location.href;
        digitalData.pageInfo.seoStrategyPageName = document.getElementsByTagName('title')[0].innerHTML;
        digitalData.pageInfo.languageSelected = 'en';
        digitalData.pageInfo.siteName = 'boltEv_us';
        digitalData.pageInfo.brand = 'Chevrolet';
        digitalData.pageInfo.country = 'US';
        digitalData.pageInfo.region = 'North America';
        
        document.onreadystatechange = function () {

            //if (document.readyState === 'complete') {

                digitalData.pageInfo.renderedExperience = adobeAnalyticsHelper.getBreakPoint();
                digitalData.pageInfo.viewport = window.innerWidth + 'x' + window.innerHeight;
                digitalData.pageInfo.orientation = adobeAnalyticsHelper.getOrientation();

                var vehicleInfo = document.getElementById('vehicle-info');
                if (vehicleInfo) {
                    digitalData.vehicleInfo.bodyStyle = vehicleInfo.dataset.bodyStyle;
                    digitalData.vehicleInfo.vehicleType = vehicleInfo.dataset.vehicleType;
                    digitalData.vehicleInfo.trimLevel = vehicleInfo.dataset.trimLevel;
                    digitalData.vehicleInfo.vin = vehicleInfo.dataset.vin;
                }
                else {
                    digitalData.vehicleInfo.bodyStyle = '';
                    digitalData.vehicleInfo.vehicleType = '';
                    digitalData.vehicleInfo.trimLevel = '';
                    digitalData.vehicleInfo.vin = '';
                }
                digitalData.visitorProfile.zipcodeUS = adobeAnalyticsHelper.getPostalCode();
           // }
        }
        // adding to <head> so function will be available in IE.
        function vehicleTileImageError(e) {
            var target = e.target || e.srcElement;
            target.src = null;
            target.src = '/images/no-image.gif';
            target.alt = 'No image available';
        }
    </script>
